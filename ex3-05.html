<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 폼</title>
</head>
<body>
  <h3>로그인 폼</h3>
  <hr>
  <form name="fo" action="" method="get">
    사용자 ID<input type="text" size="15" value=""><br>
    비밀번호<input type="password" size="15" value="">
    <input type="submit"value="완료">

<!--
  input type=""
  text: 한 줄 텍스트 입력 창
  password: 암호 입력위한 입력 창
  button: 단순 버튼
  submit: 서버로 폼 안의 데이터 전송 (버튼처럼 나타남)
  reset: 입력 폼 초기화
  image:이미지 버튼
  checkbox | radio: 체크박스와 라디오버튼
  month | week | date | time | datetime-local
  number| range : 스핀버튼 과 슬라이드 바로 숫자 입력창
  color : 색 입력 쉽게 하는 컬러 다이얼로그
  email | url | tel | search (검색창 초기화)
  file: 파일 선택하는 폼요소
  >

  <select> :드롭다운 리스트를 가진 콤보박스
  <textarea> :텍스트 입력 창
-->


  </form>

</html>
